<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Database List</h1>
    <ul class="list-group">
        <li class="list-group-item" th:each="database : ${databases}">
            <span th:text="${database.name}"></span>
            <ul class="list-group mt-2">
                <li class="list-group-item" th:each="collection : ${database.collections}" th:text="${collection.name}"></li>
            </ul>
        </li>
    </ul>
    <ul class="list-group">
        <li class="list-group-item" th:each="database : ${databases}">
            <span th:text="${database.name}"></span>
            <ul class="list-group mt-2">
                <li class="list-group-item" th:each="collection : ${database.collections}" th:text="${collection.name}">
                    <a th:href="@{'/api/databases/' + ${database.name} + '/collections/' + ${collection.name} + '/documents'}">View Documents</a>
                </li>
            </ul>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
